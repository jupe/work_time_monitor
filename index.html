    html, body {
      margin: 0;
      padding: 0;
      overflow: auto;

    body {
      font: 11px Helvetica, Arial, sans-serif;

    #myGrid {
      margin: 10px;
      border: solid 1px gray;

      width: 500px;

  <body>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Google Calendar API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
    </div>
    <div class="well">
        <div class="form-horizontal">
            <fieldset>
                
                <input name="calendar" id="calendarfeed" style="width:300px" ></input>
                
                <i class="fa fa-calendar" style="margin-left: 10px;"></i>
                <input type="text" name="reservation" placeholder="Select date range" id="daterange" />
                
                
                Distance: <input title="Single direction distance [km]" type="number" value="40" id="distance" min="0" max="500" step="0.5" style="width: 60px;">
                hourly wages: <input title="payment [â‚¬/h]" type="number" value="20" id="wage" min="0" max="100" step="0.1" style="width: 50px;">
                tax rates: <input title="tax rate [%]" type="number" value="21" id="tax" min="0" max="60" step="0.1" style="width: 50px;">
            </fieldset>
        </div>
        

       <input type="button" value="Download CSV" id="download">
       <input type="button" value="Download TXT" id="createText">
       
       <input name="group" id="grouping" style="width:150px" ></input>
       <!-- <input type="button" value="Group By weeks" groupby="week" id="group"> -->
       
    </div>
    <div id="summary"></div>
